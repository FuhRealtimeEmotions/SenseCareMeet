apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  labels:
    app: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
      - name: rabbitmq
        image: rabbitmq:3-management
        ports:
        - containerPort: 15672
        - containerPort: 32690
        - containerPort: 5672
        - containerPort: 5671
        - containerPort: 25672
        - containerPort: 4369
        env:
          - name: RABBITMQ_DEFAULT_USER
            value: guest
          - name: RABBITMQ_DEFAULT_PASS
            value: guest
---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  labels:
    app: rabbitmq
spec:
  ports:
  - port: 8093
    targetPort: 8093
  - port: 15672
    targetPort: 15672
  - port: 32690
    targetPort: 32690
  - port: 5672
    targetPort: 5672 
  - port: 5671
    targetPort: 5671
  - port: 25672
    targetPort: 25672
  - port: 4369
    targetPort: 4369
  selector:
    app: rabbitmq